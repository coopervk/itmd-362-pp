<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form action="#null" method="get" id="contact-form">
    <ol>
      <li>
        <label for="email">Email</label>
        <input placeholder="user@email.com" type="email" id="email" name="email" />
      </li>
      <li>
        <label for="phone">Phone</label>
        <input placeholder="xxx-xxx-xxxx" type="tel" id="phone" name="phone" />
      </li>
      <li>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />
      </li>
      <li>
        <input type="submit" value="Sign up for Karl Stolley's first production problem!" />
      </li>
    </ol>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
